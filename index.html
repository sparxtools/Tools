
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARX TOOLS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05010a;
            --purple: #7a22ff;
            --gold: #ffcc00;
            --rainbow: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
        }

        body, html {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            height: 100%;
        }

        /* Moving Purple Galaxy Background */
        .galaxy-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a0b2e 0%, #05010a 100%);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px var(--purple));
            animation: moveUp 30s linear infinite;
        }

        @keyframes moveUp {
            from { transform: translateY(100vh); }
            to { transform: translateY(-100px); }
        }

        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
        }

        .enter-text {
            font-size: 1.5rem;
            letter-spacing: 10px;
            color: var(--purple);
            text-shadow: 0 0 15px var(--purple);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

        /* Content Layout */
        #main-content { display: none; }

        #hub-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        .main-title {
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            letter-spacing: 15px;
            text-shadow: 0 0 30px var(--purple);
            margin-bottom: 50px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1100px;
        }

        .galaxy-box {
            background: rgba(122, 34, 255, 0.08);
            border: 1px solid var(--purple);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(8px);
            transition: 0.4s;
        }

        .galaxy-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 40px rgba(122, 34, 255, 0.5);
        }

        /* Raid Page */
        #raid-view { display: none; padding: 40px 20px; }
        
        .split-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 40px auto;
            flex-wrap: wrap;
        }

        .card {
            flex: 1;
            min-width: 320px;
            padding: 40px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
        }

        .free-card { border: 2px solid; border-image: var(--rainbow) 1; }
        .free-title { font-size: 2rem; background: var(--rainbow); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; margin-bottom: 20px; }

        .prem-card { border: 2px solid var(--gold); box-shadow: 0 0 30px rgba(255, 204, 0, 0.3); }
        .prem-title { font-size: 2rem; color: var(--gold); text-align: right; font-weight: 900; }

        ul { list-style: none; padding: 0; }
        li { padding: 12px 0; font-size: 1.2rem; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .btn {
            background: var(--purple);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron';
            font-weight: bold;
            margin-top: 20px;
        }

        .back-btn { background: none; border: 1px solid var(--purple); color: white; padding: 10px 20px; cursor: pointer; margin-bottom: 20px; font-family: 'Orbitron'; }
    </style>
</head>
<body>

    <div id="splash" onclick="startApp()">
        <div class="enter-text">[ CLICK TO ENTER ]</div>
    </div>

    <div class="galaxy-bg" id="galaxy"></div>

    <audio id="audio-track" loop>
        <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_5c1ba38598.mp3" type="audio/mpeg">
    </audio>

    <div id="main-content">
        <div id="hub-view">
            <h1 class="main-title">SPARX TOOLS</h1>
            <div class="grid">
                <div class="galaxy-box">
                    <h2>MEMBERS</h2>
                    <p>Automated adding.</p>
                    <button class="btn">VIEW</button>
                </div>
                <div class="galaxy-box" onclick="showRaid()">
                    <h2>RAID BOT</h2>
                    <p>Advanced terminal.</p>
                    <button class="btn">VIEW</button>
                </div>
                <div class="galaxy-box">
                    <h2>NUKE BOT</h2>
                    <p>Server wipe tool.</p>
                    <button class="btn">VIEW</button>
                </div>
            </div>
        </div>

        <div id="raid-view">
            <button class="back-btn" onclick="showHub()">‚Üê BACK</button>
            <h1 style="text-align: center; letter-spacing: 8px;">RAID TERMINAL</h1>
            <div class="split-container">
                <div class="card free-card">
                    <div class="free-title">Free Features</div>
                    <ul>
                        <li>A-raid</li>
                        <li>Anonymous DM anon dm</li>
                        <li>Avatar</li>
                        <li>B-spam</li>
                        <li>Blame</li>
                        <li>Ip</li>
                        <li>Hack</li>
                    </ul>
                </div>
                <div class="card prem-card">
                    <div class="prem-title">Premium Features</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function startApp() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            const audio = document.getElementById('audio-track');
            audio.volume = 0.4;
            audio.play().catch(e => console.log("Audio Error:", e));
        }

        // Better Galaxy Animation
        const galaxy = document.getElementById('galaxy');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 20 + 10) + 's';
            star.style.animationDelay = (Math.random() * 10) + 's';
            galaxy.appendChild(star);
        }

        function showRaid() {
            document.getElementById('hub-view').style.display = 'none';
            document.getElementById('raid-view').style.display = 'block';
        }

        function showHub() {
            document.getElementById('hub-view').style.display = 'flex';
            document.getElementById('raid-view').style.display = 'none';
        }
    </script>
</body>
</html>
