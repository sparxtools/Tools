<audio id="phonk-track" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
</audio>

<div id="mute-toggle" onclick="toggleMute()" style="position: fixed; bottom: 20px; right: 20px; z-index: 10000; cursor: pointer; font-size: 1.5rem; opacity: 0.5; display: none;">
    ðŸ”Š
</div>

<script>
    const audio = document.getElementById('phonk-track');
    const muteBtn = document.getElementById('mute-toggle');

    // Start Website & Music
    function startApp() {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        muteBtn.style.display = 'block';
        
        audio.volume = 0.5; // Starts at 50% volume
        audio.play().catch(e => console.log("Audio play failed: ", e));
    }

    function toggleMute() {
        if (audio.muted) {
            audio.muted = false;
            muteBtn.innerHTML = "ðŸ”Š";
            muteBtn.style.opacity = "1";
        } else {
            audio.muted = true;
            muteBtn.innerHTML = "ðŸ”ˆ";
            muteBtn.style.opacity = "0.5";
        }
    }

    // Star generation logic stays the same as before...
    const galaxy = document.getElementById('galaxy');
    for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'stars';
        star.style.width = star.style.height = Math.random() * 3 + 'px';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 40 + 's';
        galaxy.appendChild(star);
    }

    function showRaid() {
        document.getElementById('hub-view').style.display = 'none';
        document.getElementById('raid-view').style.display = 'block';
    }

    function showHub() {
        document.getElementById('hub-view').style.display = 'flex';
        document.getElementById('raid-view').style.display = 'none';
    }
</script>
