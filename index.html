<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARX TOOLS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            background-color: #05010a;
            color: white;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* --- PERMANENT GALAXY CSS (NO IMAGES NEEDED) --- */
        .galaxy-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #05010a;
            z-index: -2;
        }

        /* Creating stars using pure CSS box-shadows */
        .stars-overlay {
            width: 1px; height: 1px;
            background: transparent;
            box-shadow: 10vw 10vh #fff, 20vw 50vh #fff, 30vw 20vh #fff, 40vw 80vh #fff, 50vw 40vh #fff, 60vw 10vh #fff, 70vw 90vh #fff, 80vw 30vh #fff, 90vw 70vh #fff, 25vw 25vh #7a22ff, 75vw 75vh #7a22ff;
            animation: move-stars 100s linear infinite;
        }

        @keyframes move-stars {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }

        /* Purple Nebula Glow */
        .nebula {
            position: absolute;
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(122, 34, 255, 0.2) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            filter: blur(50px);
            z-index: -1;
            animation: drift 20s ease-in-out infinite alternate;
        }

        @keyframes drift {
            from { top: 10%; left: 10%; }
            to { top: 50%; left: 60%; }
        }

        /* --- SPLASH SCREEN --- */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
        }

        .enter-btn {
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: #7a22ff;
            text-shadow: 0 0 15px #7a22ff;
            border: 2px solid #7a22ff;
            padding: 20px 40px;
            background: transparent;
        }

        /* --- MAIN UI --- */
        #main-ui { display: none; text-align: center; padding-top: 10vh; }
        .grid { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 50px; }
        .box {
            background: rgba(122, 34, 255, 0.1);
            border: 1px solid #7a22ff;
            padding: 30px; border-radius: 15px; width: 250px;
            backdrop-filter: blur(10px);
        }

        .rainbow-text {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .gold-text { color: #ffcc00; text-shadow: 0 0 10px #ffcc00; font-weight: bold; }
        
        #raid-view { display: none; margin-top: 20px; }
        .card { background: rgba(0,0,0,0.8); padding: 20px; border-radius: 15px; width: 350px; border: 1px solid #333; }
    </style>
</head>
<body>

    <div id="splash" onclick="unlock()">
        <div class="enter-btn">CLICK TO ENTER</div>
        <p style="color: #444; margin-top: 20px;">[ Sound and Galaxy will load ]</p>
    </div>

    <div class="galaxy-bg">
        <div class="stars-overlay"></div>
        <div class="nebula"></div>
    </div>

    <audio id="phonk" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <div id="main-ui">
        <h1 style="letter-spacing: 15px; text-shadow: 0 0 20px #7a22ff;">SPARX TOOLS</h1>
        
        <div id="hub">
            <div class="grid">
                <div class="box"><h3>MEMBERS</h3><button onclick="alert('Locked')">VIEW</button></div>
                <div class="box" onclick="showRaid()"><h3>RAID BOT</h3><button>VIEW</button></div>
                <div class="box"><h3>NUKE BOT</h3><button onclick="alert('Locked')">VIEW</button></div>
            </div>
        </div>

        <div id="raid-view">
            <button onclick="showHub()" style="background:none; color:white; border:1px solid #7a22ff; padding:10px; cursor:pointer; margin-bottom: 20px;">BACK TO HUB</button>
            <div class="grid">
                <div class="card" style="border-color: red;">
                    <div class="rainbow-text">FREE FEATURES</div>
                    <ul style="text-align: left; list-style: none;">
                        <li>A-raid</li>
                        <li>Anonymous DM anon dm</li>
                        <li>Avatar</li>
                        <li>B-spam</li>
                        <li>Blame</li>
                        <li>Ip</li>
                        <li>Hack</li>
                    </ul>
                </div>
                <div class="card" style="border-color: #ffcc00;">
                    <div class="gold-text">PREMIUM FEATURES</div>
                    <p style="color: #444;">Coming Soon...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function unlock() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            
            const music = document.getElementById('phonk');
            music.volume = 0.5;
            
            // Forces audio play on user interaction
            let playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay blocked, clicking again will fix it.");
                });
            }
        }

        function showRaid() {
            document.getElementById('hub').style.display = 'none';
            document.getElementById('raid-view').style.display = 'block';
        }

        function showHub() {
            document.getElementById('hub').style.display = 'block';
            document.getElementById('raid-view').style.display = 'none';
        }
    </script>
</body>
</html>
