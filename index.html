<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sparx Tools</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Pacifico&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Poppins',sans-serif;
background:#070816;
color:white;
overflow-x:hidden;
}

/* Galaxy animated glow */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle at 20% 30%, #5f5fff44, transparent 40%),
radial-gradient(circle at 80% 20%, #ff3df544, transparent 40%),
radial-gradient(circle at 40% 80%, #00ffe744, transparent 40%);
animation: moveBg 25s linear infinite;
z-index:-1;
}

@keyframes moveBg{
0%{transform:translate(0,0);}
50%{transform:translate(-60px,-40px);}
100%{transform:translate(0,0);}
}

.nav{
text-align:center;
padding:20px;
font-family:'Orbitron',sans-serif;
font-size:22px;
letter-spacing:2px;
border-bottom:1px solid rgba(255,255,255,0.1);
backdrop-filter:blur(10px);
}

.container{
max-width:1100px;
margin:auto;
padding:60px 20px;
text-align:center;
}

.title{
font-family:'Orbitron',sans-serif;
font-size:60px;
margin-bottom:30px;
background:linear-gradient(45deg,#5f5fff,#ff3df5,#00ffe7);
-webkit-background-clip:text;
color:transparent;
}

.open-btn{
padding:15px 30px;
border:none;
border-radius:12px;
cursor:pointer;
font-size:18px;
background:linear-gradient(45deg,#5f5fff,#a347ff);
color:white;
transition:0.3s;
}

.open-btn:hover{
transform:scale(1.05);
box-shadow:0 0 20px rgba(255,255,255,0.6);
}

/* Feature Panel */
.panel{
margin-top:50px;
display:none;
grid-template-columns:1fr 1fr;
gap:40px;
animation:fadeIn 0.6s ease forwards;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

/* Cards */
.card{
padding:40px;
border-radius:25px;
backdrop-filter:blur(15px);
background:rgba(255,255,255,0.07);
border:1px solid rgba(255,255,255,0.15);
position:relative;
overflow:hidden;
}

/* Free Side */
.free h2{
font-family:'Pacifico',cursive;
font-size:36px;
margin-bottom:20px;
animation:flash 2s infinite alternate;
}

@keyframes flash{
from{color:#00ffe7;}
to{color:#ff3df5;}
}

.free ul{
list-style:none;
font-size:16px;
line-height:35px;
}

/* Premium Side */
.premium{
position:relative;
}

.premium::before{
content:"";
position:absolute;
top:-3px;
left:-3px;
right:-3px;
bottom:-3px;
border-radius:30px;
background:linear-gradient(45deg, gold, #00f7ff, gold);
background-size:300% 300%;
animation: aura 6s linear infinite;
z-index:-1;
}

@keyframes aura{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.premium h2{
font-family:'Pacifico',cursive;
font-size:36px;
margin-bottom:20px;
color:gold;
text-shadow:0 0 15px gold;
}

.blank{
opacity:0.4;
font-style:italic;
}

@media(max-width:900px){
.panel{
grid-template-columns:1fr;
}
.title{font-size:42px;}
}
</style>
</head>

<body>

<div class="nav">⚡ Sparx Tools</div>

<div class="container">

<div class="title">Sparx Tools</div>

<button class="open-btn" onclick="openPanel()">View Features</button>

<div class="panel" id="featurePanel">

<div class="card free">
<h2>Free Features</h2>
<ul>
<li>✨ Basic Dashboard Access</li>
<li>✨ Avatar Preview</li>
<li>✨ Text Style Preview</li>
<li>✨ Demo Tool Interface</li>
<li>✨ Server Info Viewer</li>
</ul>
</div>

<div class="card premium">
<h2>Premium</h2>
<div class="blank">
Diamond & Gold Tier — Coming Soon
</div>
</div>

</div>

</div>

<script>
function openPanel(){
document.getElementById("featurePanel").style.display="grid";
}
</script>

</body>
</html>
