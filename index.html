<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sparx Tools</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Pacifico&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Poppins',sans-serif;
background:#0d0b1f;
color:white;
overflow-x:hidden;
}

/* Purple Galaxy Background */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:
radial-gradient(circle at 20% 30%, #7b2fff55, transparent 40%),
radial-gradient(circle at 80% 20%, #b84dff55, transparent 40%),
radial-gradient(circle at 40% 80%, #5f00ff55, transparent 40%);
animation: galaxyMove 30s linear infinite;
z-index:-2;
}

@keyframes galaxyMove{
0%{transform:translate(0,0);}
50%{transform:translate(-80px,-40px);}
100%{transform:translate(0,0);}
}

/* Moving Stars */
.stars{
position:fixed;
width:200%;
height:200%;
background-image:radial-gradient(white 1px, transparent 1px);
background-size:50px 50px;
opacity:0.25;
animation: starMove 120s linear infinite;
z-index:-1;
}

@keyframes starMove{
from{transform:translate(0,0);}
to{transform:translate(-500px,-500px);}
}

/* Navbar */
.nav{
text-align:center;
padding:20px;
font-family:'Orbitron',sans-serif;
font-size:24px;
letter-spacing:2px;
backdrop-filter:blur(10px);
background:rgba(0,0,0,0.3);
border-bottom:1px solid rgba(255,255,255,0.1);
}

/* Layout */
.container{
max-width:1200px;
margin:auto;
padding:60px 20px;
text-align:center;
}

.title{
font-family:'Orbitron',sans-serif;
font-size:60px;
margin-bottom:40px;
background:linear-gradient(45deg,#c77dff,#9d4edd,#7b2fff);
-webkit-background-clip:text;
color:transparent;
}

/* Tool Buttons */
.tools{
display:flex;
justify-content:center;
gap:25px;
flex-wrap:wrap;
margin-bottom:40px;
}

.tool-btn{
padding:16px 30px;
border:none;
border-radius:15px;
cursor:pointer;
font-size:17px;
background:linear-gradient(45deg,#7b2fff,#c77dff);
color:white;
transition:0.3s;
box-shadow:0 0 15px #7b2fff88;
}

.tool-btn:hover{
transform:translateY(-5px) scale(1.08);
box-shadow:0 0 30px #c77dff;
}

/* RAID PANEL */
#raidPanel{
display:none;
margin-top:40px;
animation:fadeIn 0.6s ease forwards;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

.panel-title{
font-family:'Orbitron',sans-serif;
font-size:34px;
margin-bottom:30px;
}

/* Feature Grid */
.panel{
display:grid;
grid-template-columns:1fr 1fr;
gap:40px;
}

/* COOL BOX STYLE */
.card{
padding:45px;
border-radius:25px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.15);
box-shadow:0 0 40px rgba(123,47,255,0.3);
transition:0.3s;
position:relative;
overflow:hidden;
}

.card:hover{
transform:scale(1.03);
box-shadow:0 0 60px rgba(199,125,255,0.6);
}

/* FREE SIDE */
.free h2{
font-family:'Pacifico',cursive;
font-size:36px;
margin-bottom:20px;
animation:flash 2s infinite alternate;
}

@keyframes flash{
from{color:#c77dff;}
to{color:#ffffff;}
}

.free ul{
list-style:none;
line-height:36px;
font-size:16px;
}

/* PREMIUM SIDE */
.premium::before{
content:"";
position:absolute;
top:-4px;left:-4px;right:-4px;bottom:-4px;
border-radius:30px;
background:linear-gradient(45deg,gold,#00e5ff,gold);
background-size:300% 300%;
animation:aura 6s linear infinite;
z-index:-1;
}

@keyframes aura{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.premium h2{
font-family:'Pacifico',cursive;
font-size:36px;
color:gold;
text-shadow:0 0 20px gold;
margin-bottom:20px;
}

.blank{
opacity:0.4;
font-style:italic;
}

/* Responsive */
@media(max-width:900px){
.panel{
grid-template-columns:1fr;
}
.title{
font-size:42px;
}
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="nav">⚡ Sparx Tools</div>

<div class="container">

<div class="title">Sparx Tools</div>

<div class="tools">
<button class="tool-btn" onclick="showRaid()">Raid Bot</button>
<button class="tool-btn">Mass DM</button>
<button class="tool-btn">Free Members Bot</button>
</div>

<div id="raidPanel">
<div class="panel-title">RAIDBOT FEATURES</div>

<div class="panel">

<div class="card free">
<h2>Free</h2>
<ul>
<li>Feature A</li>
<li>Feature B</li>
<li>Feature C</li>
<li>Feature D</li>
<li>Feature E</li>
<li>Feature F</li>
<li>Feature G</li>
</ul>
</div>

<div class="card premium">
<h2>Premium</h2>
<div class="blank">Diamond & Gold Tier — Coming Soon</div>
</div>

</div>
</div>

</div>

<script>
function showRaid(){
document.getElementById("raidPanel").style.display="block";
}
</script>

</body>
</html>
