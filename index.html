<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARX TOOLS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #05010a;
            --purple: #7a22ff;
            --gold: #ffcc00;
            --rainbow: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
        }

        /* --- PERMANENT GALAXY THEME --- */
        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #galaxy-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            box-shadow: 0 0 10px var(--purple);
            animation: fly 20s linear infinite;
        }

        @keyframes fly {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }

        /* --- SPLASH SCREEN --- */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
        }

        .enter-btn {
            font-size: 2rem;
            letter-spacing: 10px;
            color: var(--purple);
            text-shadow: 0 0 20px var(--purple);
            border: 2px solid var(--purple);
            padding: 20px 40px;
            transition: 0.3s;
        }

        .enter-btn:hover { background: var(--purple); color: white; }

        /* --- MAIN UI --- */
        #main-ui { display: none; padding: 40px; text-align: center; }

        .main-title { font-size: 4rem; margin-bottom: 50px; text-shadow: 0 0 20px var(--purple); }

        .grid {
            display: flex; justify-content: center; gap: 30px; flex-wrap: wrap;
        }

        .box {
            background: rgba(122, 34, 255, 0.1);
            border: 1px solid var(--purple);
            padding: 40px; border-radius: 15px; width: 280px;
            backdrop-filter: blur(10px); transition: 0.3s;
        }

        .box:hover { transform: translateY(-10px); box-shadow: 0 0 30px var(--purple); }

        /* --- RAID VIEW --- */
        #raid-view { display: none; }
        .split { display: flex; gap: 20px; justify-content: center; margin-top: 30px; }
        .card { width: 45%; padding: 30px; border-radius: 20px; background: rgba(0,0,0,0.8); }
        .free { border: 2px solid #ff0000; } /* Rainbow border fallback */
        .prem { border: 2px solid var(--gold); }
        
        .rainbow-text { background: var(--rainbow); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; font-size: 1.5rem; }
        .gold-text { color: var(--gold); text-shadow: 0 0 10px var(--gold); font-size: 1.5rem; }

        ul { list-style: none; padding: 0; text-align: left; }
        li { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }

    </style>
</head>
<body>

    <div id="splash" onclick="unlockSite()">
        <div class="enter-btn">CLICK TO ENTER</div>
    </div>

    <div id="galaxy-container"></div>

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/audio/2023/05/08/audio_6e665d9d73.mp3" type="audio/mpeg">
    </audio>

    <div id="main-ui">
        <h1 class="main-title">SPARX TOOLS</h1>
        
        <div id="hub">
            <div class="grid">
                <div class="box"><h3>MEMBERS</h3><button onclick="alert('Coming Soon')">VIEW</button></div>
                <div class="box" onclick="showRaid()"><h3>RAID BOT</h3><button>VIEW</button></div>
                <div class="box"><h3>NUKE BOT</h3><button onclick="alert('Coming Soon')">VIEW</button></div>
            </div>
        </div>

        <div id="raid-view">
            <button onclick="showHub()" style="background:none; color:white; border:1px solid; padding:5px 15px; cursor:pointer;">BACK</button>
            <div class="split">
                <div class="card free">
                    <div class="rainbow-text">Free Features</div>
                    <ul>
                        <li>A-raid</li>
                        <li>Anonymous DM anon dm</li>
                        <li>Avatar</li>
                        <li>B-spam</li>
                        <li>Blame</li>
                        <li>Ip</li>
                        <li>Hack</li>
                    </ul>
                </div>
                <div class="card prem">
                    <div class="gold-text">Premium Features</div>
                    <p style="margin-top:20px; color:#555;">Locked Content</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Start Sound and Show UI
        function unlockSite() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            const music = document.getElementById('bg-music');
            music.volume = 0.5;
            music.play();
        }

        // Generate Stars
        const container = document.getElementById('galaxy-container');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 10 + 5) + 's';
            container.appendChild(star);
        }

        function showRaid() {
            document.getElementById('hub').style.display = 'none';
            document.getElementById('raid-view').style.display = 'block';
        }

        function showHub() {
            document.getElementById('hub').style.display = 'block';
            document.getElementById('raid-view').style.display = 'none';
        }
    </script>
</body>
</html>
