<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARX TOOLS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            background-color: #05010a;
            color: white;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* --- THE GALAXY (INSTANT RENDER) --- */
        #galaxy {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a0b2e 0%, #05010a 100%);
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px #7a22ff;
            animation: moveStars 25s linear infinite;
        }

        @keyframes moveStars {
            from { transform: translateY(110vh); }
            to { transform: translateY(-10vh); }
        }

        /* --- SPLASH SCREEN --- */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .enter-glow {
            font-size: 2rem;
            color: #7a22ff;
            text-shadow: 0 0 20px #7a22ff;
            border: 2px solid #7a22ff;
            padding: 20px 40px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* --- UI ELEMENTS --- */
        #main-ui { display: none; text-align: center; padding-top: 50px; }
        
        .title-glow {
            font-size: 3.5rem;
            letter-spacing: 10px;
            text-shadow: 0 0 30px #7a22ff;
            margin-bottom: 40px;
        }

        .grid {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .cool-box {
            background: rgba(122, 34, 255, 0.15);
            border: 2px solid #7a22ff;
            border-radius: 20px;
            padding: 40px;
            width: 280px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(122, 34, 255, 0.3);
            transition: 0.3s;
        }

        .cool-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 40px #7a22ff;
            background: rgba(122, 34, 255, 0.25);
        }

        .btn-view {
            background: #7a22ff;
            color: white;
            border: none;
            padding: 10px 30px;
            margin-top: 20px;
            font-family: 'Orbitron';
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #7a22ff;
        }

        /* --- RAID VIEW --- */
        #raid-view { display: none; padding: 20px; }
        .feature-container { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; margin-top: 30px; }
        .card { 
            background: rgba(0,0,0,0.8); 
            padding: 30px; 
            border-radius: 20px; 
            width: 350px; 
            text-align: left;
        }
        
        .rainbow-text {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
            font-weight: 900;
        }

        .gold-text {
            color: #ffcc00;
            text-shadow: 0 0 15px #ffcc00;
            font-size: 1.8rem;
            text-align: right;
        }
    </style>
</head>
<body>

    <div id="splash" onclick="enterSite()">
        <div class="enter-glow">üöÄ CLICK TO ENTER üöÄ</div>
    </div>

    <div id="galaxy"></div>

    <audio id="phonk" loop>
        <source src="https://cdn.pixabay.com/audio/2023/05/08/audio_6e665d9d73.mp3" type="audio/mpeg">
    </audio>

    <div id="main-ui">
        <h1 class="title-glow">SPARX TOOLS</h1>

        <div id="hub">
            <div class="grid">
                <div class="cool-box">
                    <h2>üë• MEMBERS</h2>

                    <button class="btn-view">VIEW üëÄ</button>
                </div>
                <div class="cool-box" onclick="showRaid()">
                    <h2>üëæ RAID BOT</h2>
                    <p>Advanced terminal.</p>
                    <button class="btn-view">VIEW üëÄ</button>
                </div>
                <div class="cool-box">
                    <h2>‚ò¢Ô∏è NUKE BOT</h2>
                    <p>Server wipe tool.</p>
                    <button class="btn-view">VIEW üëÄ</button>
                </div>
            </div>
        </div>

        <div id="raid-view">
            <button onclick="showHub()" class="btn-view" style="background:none; border: 1px solid #7a22ff;">‚Üê BACK</button>
            <div class="feature-container">
                <div class="card" style="border: 2px solid red;">
                    <div class="rainbow-text">FREE FEATURES</div>
                    <ul style="list-style: '‚ñπ '; padding-left: 20px; line-height: 2;">
                        <li>A-raid</li>
                        <li>Anonymous DM anon dm</li>
                        <li>Avatar</li>
                        <li>B-spam</li>
                        <li>Blame</li>
                        <li>Ip</li>
                        <li>Hack</li>
                    </ul>
                </div>
                <div class="card" style="border: 2px solid #ffcc00;">
                    <div class="gold-text">PREMIUM</div>
                    <p style="text-align: right; color: #444; margin-top: 50px;">LOCKED üîí</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function enterSite() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            const music = document.getElementById('phonk');
            music.volume = 0.5;
            music.play();
        }

        // PERMANENT GALAXY GENERATOR
        const galaxy = document.getElementById('galaxy');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 15 + 10) + 's';
            star.style.animationDelay = (Math.random() * 10) + 's';
            galaxy.appendChild(star);
        }

        function showRaid() {
            document.getElementById('hub').style.display = 'none';
            document.getElementById('raid-view').style.display = 'block';
        }

        function showHub() {
            document.getElementById('hub').style.display = 'block';
            document.getElementById('raid-view').style.display = 'none';
        }
    </script>
</body>
</html>
