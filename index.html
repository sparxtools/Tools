<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Poppins',sans-serif;
background:#05060f;
color:white;
overflow-x:hidden;
}

/* Galaxy background */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
top:0;
left:0;
background:
radial-gradient(circle at 15% 25%, #5f5fff44, transparent 40%),
radial-gradient(circle at 85% 20%, #ff3df544, transparent 40%),
radial-gradient(circle at 30% 80%, #00ffe744, transparent 40%),
radial-gradient(circle at 70% 70%, #a347ff44, transparent 40%);
animation: galaxyMove 25s linear infinite;
z-index:-2;
}

@keyframes galaxyMove{
0%{transform:translate(0,0);}
50%{transform:translate(-60px,-40px);}
100%{transform:translate(0,0);}
}

/* Stars */
.stars{
position:fixed;
width:100%;
height:100%;
background-image:radial-gradient(white 1px, transparent 1px);
background-size:40px 40px;
opacity:0.2;
z-index:-1;
animation: starScroll 120s linear infinite;
}
@keyframes starScroll{
from{background-position:0 0;}
to{background-position:1000px 1000px;}
}

/* Navbar */
.nav{
position:sticky;
top:0;
backdrop-filter:blur(14px);
background:rgba(0,0,0,0.4);
padding:18px;
text-align:center;
font-family:'Orbitron',sans-serif;
font-size:22px;
letter-spacing:2px;
border-bottom:1px solid rgba(255,255,255,0.1);
}

/* Layout */
.container{
max-width:1200px;
margin:auto;
padding:50px 20px;
text-align:center;
}

.title{
font-family:'Orbitron',sans-serif;
font-size:60px;
margin-bottom:10px;
background:linear-gradient(45deg,#5f5fff,#ff3df5,#00ffe7);
-webkit-background-clip:text;
color:transparent;
}

.subtitle{
opacity:0.75;
margin-bottom:50px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}

/* Cards */
.card{
background:rgba(255,255,255,0.07);
border-radius:20px;
padding:30px;
backdrop-filter:blur(14px);
border:1px solid rgba(255,255,255,0.12);
transition:0.3s;
}

.card:hover{
transform:translateY(-10px) scale(1.03);
box-shadow:0 0 30px rgba(120,120,255,0.5);
}

.card h2{
margin-bottom:10px;
font-size:24px;
}

.card p{
font-size:14px;
opacity:0.7;
margin-bottom:20px;
}

.btn{
padding:12px 20px;
border:none;
border-radius:10px;
cursor:pointer;
font-size:15px;
background:linear-gradient(45deg,#5f5fff,#a347ff);
color:white;
transition:0.25s;
}

.btn:hover{
transform:scale(1.06);
box-shadow:0 0 15px rgba(255,255,255,0.6);
}

footer{
margin-top:60px;
opacity:0.5;
font-size:14px;
}

/* Mobile tweaks */
@media(max-width:600px){
.title{font-size:42px;}
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="grid">

</div>

</div>

</div>

</div>

</html>
